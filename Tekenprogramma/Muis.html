<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Muis Circle</title>
    <style>

      #circle{
        position: absolute;
        left: 0;
        top: 0;
        background-color: black;
        color: white;
        width: 70px;
        height: 70px;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
<canvas id="myCanvas" width="750" height="500"></canvas>
  <div id='circle'>

  </div>
<div id='coordtest'>

</div>


<script>

document.addEventListener("mousemove", coords);
var $recordX = [];
var $recordY = [];

  function coords(){
    var x = event.clientX;
    var y = event.clientY;
    document.getElementById('circle').style.left = x + 'px';
    document.getElementById('circle').style.top = y + 'px';

    $recordX.push(x);
    $recordY.push(y);
    console.log($recordX+' '+$recordY)
  }

document.addEventListener("click", showRecord);

  function showRecord(){
    for(var i = 0; i < $recordX.length; i++){
      document.getElementById('circle').style.left = $recordX[i];
      document.getElementById('circle').style.top = $recordY[i];
    }
  }

  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.moveTo(0,0);
  ctx.lineTo(1200,2000);
  ctx.stroke();

  var ctx = c.getContext("2d");

  // Create gradient
  var grd = ctx.createRadialGradient(75,50,5,90,60,100);
  grd.addColorStop(0,"red");
  grd.addColorStop(1,"white");

  // Fill with gradient
  ctx.fillStyle = grd;
  ctx.fillRect(10,10,150,80);

</script>
  </body>
</html>
