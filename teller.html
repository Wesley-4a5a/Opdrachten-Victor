<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aap</title>

    <style>

      body{
        background-color: black;
      }

      #telling{
        border-radius: 50px;
        background-color: black;
        color: white;
        width: 10vw;
        font-size: 5em;
        text-align: center;
      }
    </style>

  </head>
  <body>

<div id='telling'></div>

  <script>

    var time = 0;

    var timertje = setInterval(function(){
    if(time<=100){
    document.getElementById('telling').innerHTML = time;
    time++
    }
    else{
      clearInterval(timertje);
	  document.body.style.background = 'blue';
    }}, 15);



  </script>

  </body>
</html>
