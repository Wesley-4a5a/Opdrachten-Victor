window.addEventListener("keypress", vulArray);

var arrayke = [];
var cornify;

function vulArray(){
    var evt = evt || window.event;
    var charCode = evt.keyCode || evt.which;

    console.log(charStr);
    arrayke.push(charStr);
    console.log(arrayke);
    cornify = arrayke.join();
    cornify = cornify.replace(/,/g, '');
    console.log(cornify);
    checkArray();
}

function checkArray(){

}
