<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Muis Circle</title>
    <style>

      #circle{
        position: absolute;
        left: 0;
        top: 0;
        background-color: black;
        color: white;
        width: 70px;
        height: 70px;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>

  <div id='circle'>

  </div>
<div id='coordtest'>

</div>


<script>

document.addEventListener("mousemove", coords);
var recordX = [];
var recordY = [];

  function coords(){
    var x = event.clientX;
    var y = event.clientY;

    recordX.push(x);
    recordY.push(y);
    console.log(recordX+' '+recordY)
  }

document.addEventListener("click", showRecord);
var i;

  function showRecord(){
    for(var i = 0; i < recordX.length; i++){
        moveMouse(i);
    }
  }

  function moveMouse(i){
    console.log(i);
    setTimeout(function(){
      document.getElementById('circle').style.left = recordX[i]+'px';
      document.getElementById('circle').style.top = recordY[i]+'px';
    }, 1000);
  }

</script>
  </body>
</html>
